<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPMC Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .card-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Nanhne Munne Play Center Kinder Garden</h1>
</div>

<div class="container">
    <div class="row">
        <!-- Student Information Card -->
        <div class="col-md-4">
            <div class="card">
                <img src="student.jpg" class="card-img-top" alt="Student">
                <div class="card-body">
                    <h5 class="card-title">Student Information</h5>
                    <p class="card-text">View and manage student details.</p>
                    <a href="#" class="btn btn-primary">Go to Student Info</a>
                </div>
            </div>
        </div>

        <!-- Event Calendar Card -->
        <div class="col-md-4">
            <div class="card">
                <img src="calendar.jpg" class="card-img-top" alt="Calendar">
                <div class="card-body">
                    <h5 class="card-title">Event Calendar</h5>
                    <p class="card-text">Check upcoming events and activities.</p>
                    <a href="#" class="btn btn-primary">View Calendar</a>
                </div>
            </div>
        </div>

        <!-- Announcements Card -->
        <div class="col-md-4">
            <div class="card">
                <img src="announcement.jpg" class="card-img-top" alt="Announcements">
                <div class="card-body">
                    <h5 class="card-title">Announcements</h5>
                    <p class="card-text">Read the latest news and announcements.</p>
                    <a href="#" class="btn btn-primary">Read Announcements</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery links at the end of the body -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
