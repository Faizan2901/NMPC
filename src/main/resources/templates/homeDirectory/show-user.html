<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Nahne Munhe Play Center - Existing User</title>
</head>
<body>
<div class="container">
    <br>
    <th:block if="${allStudent.size() > 0}">
        <h3>Student List</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:each>
                <tr th:each="user : ${allStudent}">
                    <td th:text="${user.userName}"/>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.email}"/>
                    <td style="text-align: center;">
                        <a th:href="@{/admin/deleteUser(userId=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </th:each>
            </tbody>
        </table>
    </th:block>
    <th:block if="${allTeacher.size() > 0}">
        <h3>Teacher List</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:each>
                <tr th:each="user : ${allTeacher}">
                    <td th:text="${user.userName}"/>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.email}"/>
                    <td style="text-align: center;">
                        <a th:href="@{/admin/deleteUser(userId=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this teacher?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </th:each>
            </tbody>
        </table>
    </th:block>
    <div>
        <a class="btn btn-primary btn-small" th:href="@{/nmpc-home}" role="button">Go to Home</a>
    </div>
</div>
</body>
</html>
